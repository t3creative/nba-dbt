# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'nba_data_app'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'nba_data_app'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory.
model-paths: ["models/"]
analysis-paths: ["analyses/"]
test-paths: ["tests/"]
seed-paths: ["seeds/"]
macro-paths: ["macros/"]
snapshot-paths: ["snapshots/"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"
  - "logs"

# Time zone configuration
vars:
  dbt_date_time_zone: 'America/New_York'
  use_simple_schema_names: true
  training_start_season_year: 2017-18
  rolling_window_games: 10

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  nba_data_app:

    # Staging models
    staging:
      +materialized: view
      +schema: staging
      +tags: ["staging"]
      
      game_logs:
        +materialized: view
        +tags: ["game_logs", "staging"]

      game_summary:
        +materialized: view
        +tags: ["game_summary", "staging"]
      
      schedules:
        +materialized: view
        +tags: ["schedules", "staging"]

      player_boxscores:
        +materialized: view
        +tags: ["player_boxscores", "staging"]

      player_matchups:
        +materialized: view
        +tags: ["player_matchups", "staging"]
          
      team_boxscores:
        +materialized: view
        +tags: ["team_boxscores", "staging"]

      league_dash:
        +materialized: view
        +tags: ["league_dash", "staging"]
      
      betting:
        +materialized: view
        +tags: ["betting", "staging"]

      teams:
        +materialized: view
        +tags: ["teams", "staging"]
      
      players:
        +materialized: view
        +tags: ["players", "staging"]

      play_by_play:
        +materialized: view
        +tags: ["play_by_play", "staging"]
            
    # Intermediate models
    intermediate:
      +materialized: incremental
      +schema: intermediate
      +tags: ["intermediate"]

      core:
        +materialized: incremental
        +tags: ["intermediate", "core"]

      betting:
        +materialized: incremental
        +tags: ["betting", "intermediate"]
      
      player_boxscores:
        +materialized: incremental
        +tags: ["player_boxscores", "intermediate"]

      player_matchups:
        +materialized: incremental
        +tags: ["player_matchups", "intermediate"]

      team_boxscores:
        +materialized: incremental
        +tags: ["team_boxscores", "intermediate"]
    
      game_context:
        +materialized: incremental
        +tags: ["game_context", "intermediate"]

      play_by_play:
        +materialized: incremental
        +tags: ["play_by_play", "intermediate"]

      player_stats:
        +materialized: incremental
        +tags: ["player_stats", "intermediate"]

      players:
        +materialized: incremental
        +tags: ["players", "intermediate"]

      player_scoring:
        +materialized: incremental
        +tags: ["player_scoring", "intermediate"]
        
    # Feature models
    features:
        +materialized: incremental
        +schema: features
        +tags: ["features"]

        game_context:
          +tags: ["game_context", "features"]

        play_by_play:
          +materialized: incremental
          +tags: ["play_by_play", "features"]
        
        player_level:
          +materialized: incremental
          +tags: ["player_level", "features"]

    # Training models
    training:
      +materialized: table
      +schema: training
      +tags: ["training"]
