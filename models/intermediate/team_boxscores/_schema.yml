version: 2

models:
  - name: int__team_traditional_bxsc
    description: "Traditional team box score statistics including points, rebounds, assists, and shooting statistics"
    columns:
      - name: team_game_key
        description: "Unique identifier for team-game combination"
        tests:
          - unique
          - not_null
      - name: game_id
        description: "Unique identifier for the game"
        tests:
          - not_null
      - name: team_id
        description: "Unique identifier for the team"
        tests:
          - not_null
      - name: opponent_id
        description: "Unique identifier for the opposing team in this game."
        tests:
          - not_null
      - name: game_date
        description: "Date of the game"
      - name: season_year
        description: "Season year"
      - name: home_away
        description: "Indicates if the 'team_id' team was 'HOME' or 'AWAY' for this game."
        tests:
          - not_null
          - accepted_values:
              values: ['HOME', 'AWAY']
      - name: team_city
        description: "City name of the team"
      - name: team_name
        description: "Name of the team"
      - name: team_tricode
        description: "Three-letter team code"
      - name: min
        description: "Minutes played"
      - name: fgm
        description: "Field goals made"
      - name: fga
        description: "Field goals attempted"
      - name: fg_pct
        description: "Field goal percentage"
      - name: fg3m
        description: "Three-point field goals made"
      - name: fg3a
        description: "Three-point field goals attempted"
      - name: fg3_pct
        description: "Three-point field goal percentage"
      - name: ftm
        description: "Free throws made"
      - name: fta
        description: "Free throws attempted"
      - name: ft_pct
        description: "Free throw percentage"
      - name: off_reb
        description: "Offensive rebounds"
      - name: def_reb
        description: "Defensive rebounds"
      - name: reb
        description: "Total rebounds"
      - name: ast
        description: "Assists"
      - name: stl
        description: "Steals"
      - name: blk
        description: "Blocks"
      - name: tov
        description: "Turnovers"
      - name: pf
        description: "Personal fouls"
      - name: pts
        description: "Total points scored"
        tests:
          - not_null
      - name: plus_minus
        description: "Plus-minus statistic"
      - name: created_at
        description: "Record creation timestamp"
      - name: updated_at
        description: "Record update timestamp"

