version: 2

models:
  - name: stg__team_traditional_bxsc
    description: "Cleaned and standardized team traditional box score statistics"
    columns:
      - name: team_game_key
        description: "Unique identifier for each team-game combination"
        tests:
          - unique
          - not_null
      - name: game_id
        description: "Unique identifier for each game"
        tests:
          - not_null
          - relationships:
              to: ref('stg__game_logs_league')
              field: game_id
      - name: team_id
        description: "Team identifier"
        tests:
          - not_null
          - relationships:
              to: ref('stg__game_logs_team')
              field: team_id
      - name: min
        description: "Minutes played"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 48
      - name: pts
        description: "Points scored"
        tests:
          - not_null
      - name: fgm
        description: "Field goals made"
      - name: fga
        description: "Field goals attempted"
      - name: fg_pct
        description: "Field goal percentage"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1
      - name: fg3m
        description: "Three pointers made"
      - name: fg3a
        description: "Three pointers attempted"
      - name: fg3_pct
        description: "Three point percentage"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1
      - name: ftm
        description: "Free throws made"
      - name: fta
        description: "Free throws attempted"
      - name: ft_pct
        description: "Free throw percentage"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1
      - name: off_reb
        description: "Offensive rebounds"
      - name: def_reb
        description: "Defensive rebounds"
      - name: reb
        description: "Total rebounds"
      - name: ast
        description: "Assists"
      - name: stl
        description: "Steals"
      - name: blk
        description: "Blocks"
      - name: tov
        description: "Turnovers"
      - name: pf
        description: "Personal fouls"
      - name: plus_minus
        description: "Plus/minus points"

